name: .NET Core Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read
  checks: write  # 需要這個權限來創建測試報告

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore ./NorthWindService/NorthWindService.csproj
      
    - name: Build
      run: dotnet build ./NorthWindService/NorthWindService.csproj --no-restore
      
    - name: Test
      run: dotnet test ./NorthWindUnitTest/NorthWindUnitTest/NorthWindUnitTest.csproj 
           --logger "trx;LogFileName=test-results.trx" 
           --results-directory TestResults
           
    - name: Test Report
      uses: dorny/test-reporter@v1
      if: always()  # 即使前面步驟失敗也要執行
      with:
        name: .NET Test Results
        path: TestResults/test-results.trx
        reporter: dotnet-trx
        fail-on-error: true
